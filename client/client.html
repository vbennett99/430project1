<!DOCTYPE html>
<html lang="en">
<head>
  <title>Twitch Stream Tracker</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
  <script type="text/babel">
    const parseJSON = (xhr, content) => {
        const obj = JSON.parse(xhr.response);
        console.log(obj);
        
        //if there's a message present
        if(obj.message){
            const p = document.createElement('p');
            p.textContent = `Message: ${obj.message}`;
            content.appendChild(p);
        }
        
        //if the response is users
        if(obj.streamers){
            const streamerList = document.createElement('p');
            const streamers = JSON.stringify(obj.streamers);
            streamerList.textContent = streamers;
            content.appendChild(streamerList);
        }
    };

    const handleResponse = (xhr, parsedResponse) => {
        const content = document.querySelector('#content');
        
        switch(xhr.status){
            case 200:
                content.innerHTML = "<b>Success</b>";
                break;
            case 201:
                content.innerHTML = "<b>Created</b>";
                break;
            case 204:
                content.innerHTML = "<b>Updated (No Content)</b>";
                break;
            case 400:
                content.innerHTML = "<b>Bad Request</b>";
                break;
            case 404:
                content.innerHTML = "<b>Resource Not Found :(</b>";
                break;
            default:
                content.innerHTML = "<b>Error code not implemented by client</b>";
                break;
        }
        
        if(parsedResponse){
            parseJSON(xhr,content);
        }
    };

    const sendGetAndHead = (e, userForm) => {
      const url = userForm.querySelector('#urlField').value;
      const method = userForm.querySelector('#methodSelect').value;
      
        const xhr = new XMLHttpRequest();
        xhr.open(method, url);
        
        xhr.setRequestHeader('Accept', 'application/json');
        
        if(method === 'get'){
            xhr.onload = () => handleResponse(xhr, true);   
        } else {
            xhr.onload = () => handleResponse(xhr, false);
        }
        
        xhr.send();
        
        //Prevent bubbling
        e.preventDefault();
        return false;
    };

    const sendPost = (e, nameForm) => {
        e.preventDefault(); //Prevent bubbling
        
        const nameAction = nameForm.getAttribute('action');
        const nameMethod = nameForm.getAttribute('method');
        
        const nameField = nameForm.querySelector('#nameField');
        const linkField = nameForm.querySelector('#linkField');
        
        const xhr = new XMLHttpRequest();
        xhr.open(nameMethod, nameAction);
        
        xhr.setRequestHeader('Accept', 'application/json');
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        
        xhr.onload = () => handleResponse(xhr, true);
        
        const formData = `name=${nameField.value}&channelLink=${linkField.value}`;
        xhr.send(formData);
        
        return false; //Prevent bubbling
    };

    const init = () => {
        const streamerForm = document.querySelector('#streamerForm');
        const userForm = document.querySelector('#userForm');

        const addStreamer = (e) => sendPost(e, streamerForm);
        const getStreamers = (e) => sendGetAndHead(e, userForm);
        
        streamerForm.addEventListener('submit', addStreamer);
        userForm.addEventListener('submit', getStreamers);
    };

    window.onload = init;
  </script>
</head>
<body>
  <section id="top">
    <h3>POST Status Code Tests</h3>
    <form id="streamerForm" action="/addStreamer" method="post">
        
      <label for="name">Channel or Streamer Name: </label>
      <input id="nameField" type="text" name="name" />
        
        <br />
        
      <label for="channelLink">Link to Channel: </label>
      <input id="linkField" type="text" name="channelLink"/>
        
        <br />
        
      <input type="submit" value="Add Streamer" />
    </form>
      
      <br /><br />
      
    <form id="userForm" action="/getStreamers" method="get">
      <select id='urlField'>
        <option value='/getStreamers'>/getStreamers</option>
        <option value='/notReal'>/notReal</option>
      </select>
      <select id="methodSelect">
        <option value="get">GET</option>
        <option value="head">HEAD</option>
      </select>
      <input type="submit" value="Get Streamer" />
    </form>
  </section>
  <section id="content">
  </section>
</body>
</html>
